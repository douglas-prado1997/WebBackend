<div class="container">
    <div *ngFor="let post of posts" class="post-container">
      <img [src]="post.image" alt="Imagem do post" class="post-image">
      <div class="post-details">
        <h2>Nome: {{ post.name }}</h2>
        <p>Descrição: {{ post.description }}</p>
        <p>Valor: {{ post.value }}</p>
        <p>Usuário que realizou a publicação: {{ post.responsible }}</p>
      </div>
    </div>
  </div>
