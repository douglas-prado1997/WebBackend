<div class="container">
    <div *ngFor="let post of posts" class="post-container">
      <img [src]="post.image" alt="Imagem do post" class="post-image">
      <div class="post-details">
        <h2>{{ post.name }}</h2>
        <p>{{ post.description }}</p>
        <p>Valor: {{ post.value }}</p>
        <p>ID do Respons√°vel: {{ post.id_responsible }}</p>
      </div>
    </div>
  </div>
